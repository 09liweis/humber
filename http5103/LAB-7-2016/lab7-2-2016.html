<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>LAB 7.2 | Stop Time</title>
	<style>.timeDisplay{font-size: 3em; font-family: monospace;}</style>
</head>
<body id="ex14Bod">
  <h1>My Stopwatch</h1>

  <div id="calendarBox">

	<!-- OUTPUT TIME VALUES -->
	<p class="timeDisplay">
		<span id="hoursOut">00:</span>
		<span id="minsOut">00:</span>
		<span id="secsOut">00</span>
	</p>

	<!-- BUTTON SET -->
	<input id="btnStart" type="button" value="START"/> 
	<input id="btnStop" type="button" value="STOP"/>

  </div>
	<script type="text/javascript" src="lab7-2-2016.js" ></script> 

</body>
</html>
